{% extends 'index.html' %}

{% block main %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="jumbotron">
            <h1>Android Log Data Viewer</h1>
            <p>안드로이드 로그 데이터와 메모리 관리를 위한 페이지</p>
            {#            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>#}
        </div>

        {% for item in values %}
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3>{{ item }}</h3>
                            <p><a href="{{ url_for('.logDataPackageName', packageName=item) }}" class="btn btn-primary" role="button">Show</a></p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
