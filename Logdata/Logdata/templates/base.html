<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log Data Viewer</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src='../static/js/chart.js'></script>
    <script src="../static/js/utils.js"></script>
    <link href="../static/css/dashboard.css" rel="stylesheet">
</head>
<body>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Log Data Viewer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('.index') }}">Dash Board</a></li>
                <li><a href="{{ url_for('.logData') }}">Log Data</a></li>
                <li><a href="{{ url_for('.help') }}">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="col s12 m2 l2">
    {% block menu %}{% endblock %}
</div>
<div class="col s12 m2 l2">
    {% block main %}{% endblock %}
</div>
<div class="col s12 m2 l2">
    {% block nodata %}{% endblock %}
</div>
<div class="col s12 m10 l10">
    {% block logdataview %}{% endblock %}
</div>
<div class="col s12 m10 l10">
    {% block crashdataview %}{% endblock %}
</div>
<div class="col s12 m10 l10">
    {% block help %}{% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</body>
</html>
